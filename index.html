<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Life Habit Journal</title>

<style>
body {
    margin: 0;
    background: #0f172a;
    color: #e5e7eb;
    font-family: system-ui, monospace;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.app {
    width: 900px;
    background: #020617;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.section { margin-bottom: 20px; }

input, textarea, select, button {
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #334155;
    padding: 6px;
    border-radius: 6px;
    font-family: inherit;
}

textarea { width: 100%; height: 70px; }

button { cursor: pointer; }

.habits {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 6px;
}

.entry {
    border-top: 1px dashed #334155;
    padding: 10px 0;
}

canvas {
    width: 100%;
    height: 200px;
    border: 1px solid #334155;
    border-radius: 6px;
}

hr {
    border: none;
    border-top: 1px solid #334155;
    margin: 20px 0;
}
</style>
</head>

<body>
<div class="app">

<h2>ğŸŒ± Life Habit Journal</h2>

<!-- PROFILE -->
<div class="section">
    <input id="newName" placeholder="Profile name">
    <input id="newPass" type="password" placeholder="Password">
    <button onclick="createProfile()">Create</button>

    <br><br>

    <select id="profileSelect"></select>
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <span id="activeUser"></span>
</div>

<hr>

<!-- DAILY -->
<div class="section">
    <strong>ğŸ“ Moment of the Day</strong>
    <textarea id="moment"></textarea>
</div>

<div class="section">
    <strong>âš–ï¸ Weight</strong>
    <input id="weight" type="number" step="0.1"> kg
</div>

<!-- HABITS -->
<div class="section">
    <strong>ğŸ” Habits</strong><br><br>

    <input id="newHabit" placeholder="Add habit">
    <button onclick="addHabit()">Add</button>

    <br><br>

    <div id="habitList" class="habits"></div>
</div>

<div class="section">
    <strong>ğŸ˜´ Sleep</strong>
    <input id="sleep" type="number" step="0.5">
    <button onclick="saveDay()">Save Day</button>
</div>

<div class="section">
    ğŸ”¥ Streak: <span id="streak">0</span>
</div>

<div class="section">
    <strong>ğŸ“ˆ Sleep Cycle</strong>
    <canvas id="chart" width="800" height="200"></canvas>
</div>

<hr>

<div id="timeline">
    <h3>ğŸ“– Timeline</h3>
</div>

</div>

<script>
const STORAGE = "lifeJournalApp";
let store = JSON.parse(localStorage.getItem(STORAGE)) || {};
let user = null;
let data = [];

/* ---------- PROFILE ---------- */
function hash(v){ return btoa(v); }

function refreshProfiles(){
    const s = profileSelect;
    s.innerHTML = "<option value=''>Select profile</option>";
    Object.keys(store).forEach(n=>{
        const o=document.createElement("option");
        o.value=n; o.textContent=n;
        s.appendChild(o);
    });
}
refreshProfiles();

function createProfile(){
    const n=newName.value.trim().toLowerCase();
    const p=newPass.value;
    if(!n||!p) return alert("Fill all fields");
    if(store[n]) return alert("Profile exists");

    store[n]={ pass:hash(p), habits:[], data:[] };
    localStorage.setItem(STORAGE,JSON.stringify(store));
    newName.value=newPass.value="";
    refreshProfiles();
}

function login(){
    const n=profileSelect.value;
    const p=loginPass.value;
    if(!store[n]||store[n].pass!==hash(p))
        return alert("Wrong password");

    user=n;
    data=store[n].data;
    activeUser.textContent="Active: "+n;
    renderHabits();
    render();
    draw();
}

/* ---------- HABITS ---------- */
function renderHabits(selected = []) {
    habitList.innerHTML = "";

    store[user].habits.forEach((h, i) => {
        const wrap = document.createElement("div");
        wrap.style.display = "flex";
        wrap.style.alignItems = "center";
        wrap.style.gap = "6px";

        wrap.innerHTML = `
            <label style="flex:1">
                <input type="checkbox" class="habit" ${selected[i] ? "checked" : ""}>
                ${h}
            </label>
            <button onclick="deleteHabit(${i})">âŒ</button>
        `;

        habitList.appendChild(wrap);
    });
}


function addHabit(){
    if(!user) return alert("Login first");
    const h=newHabit.value.trim();
    if(!h) return;
    store[user].habits.push(h);
    localStorage.setItem(STORAGE,JSON.stringify(store));
    newHabit.value="";
    renderHabits();
}

function deleteHabit(index) {
    if (!user) return;
    if (!confirm("Delete this habit permanently?")) return;

    // Remove habit name
    store[user].habits.splice(index, 1);

    // Remove habit value from all past entries
    store[user].data.forEach(entry => {
        if (entry.habits) {
            entry.habits.splice(index, 1);
        }
    });

    data = store[user].data;
    localStorage.setItem(STORAGE, JSON.stringify(store));
    renderHabits();
    render();
}


/* ---------- SAVE DAY ---------- */
function saveDay(){
    if(!user) return alert("Login first");

    const entry={
        date:new Date().toLocaleDateString(),
        moment:moment.value,
        weight:weight.value,
        sleep:Number(sleep.value||0),
        habits:[...document.querySelectorAll(".habit")].map(h=>h.checked)
    };

    data.push(entry);
    store[user].data=data;
    localStorage.setItem(STORAGE,JSON.stringify(store));

    moment.value=weight.value=sleep.value="";
    document.querySelectorAll(".habit").forEach(h=>h.checked=false);

    render();
    draw();
}

/* ---------- EDIT / DELETE ---------- */
function editEntry(i){
    const d=data[i];
    moment.value=d.moment;
    weight.value=d.weight;
    sleep.value=d.sleep;
    renderHabits(d.habits);
    data.splice(i,1);
    store[user].data=data;
    localStorage.setItem(STORAGE,JSON.stringify(store));
}

function deleteEntry(i){
    if(!confirm("Delete this entry?")) return;
    data.splice(i,1);
    store[user].data=data;
    localStorage.setItem(STORAGE,JSON.stringify(store));
    render();
    draw();
}

/* ---------- RENDER ---------- */
function render(){
    timeline.innerHTML="<h3>ğŸ“– Timeline</h3>";
    let streak=0;

    data.forEach((d,i)=>{
        if(d.habits.some(h=>h)) streak++; else streak=0;
        const div=document.createElement("div");
        div.className="entry";
        div.innerHTML=`
            <strong>Day ${i+1} Â· ${d.date}</strong><br>
            ğŸ“ ${d.moment}<br>
            ğŸ˜´ ${d.sleep} hrs<br>
            ğŸ” ${d.habits.map(h=>h?"âœ“":"Ã—").join(" ")}<br>
            <button onclick="editEntry(${i})">Edit</button>
            <button onclick="deleteEntry(${i})">Delete</button>
        `;
        timeline.appendChild(div);
    });

    streakEl.textContent=streak;
}

/* ---------- GRAPH ---------- */
function draw(){
    const c=chart.getContext("2d");
    c.clearRect(0,0,800,200);
    if(!data.length) return;
    c.strokeStyle="#38bdf8";
    c.beginPath();
    data.forEach((d,i)=>{
        const x=40+i*(720/(data.length-1||1));
        const y=180-(d.sleep/10)*160;
        i?c.lineTo(x,y):c.moveTo(x,y);
        c.arc(x,y,3,0,Math.PI*2);
    });
    c.stroke();
}
</script>

</body>
</html>
